<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title> <!-- #{titleController.pageTitle}  --> </title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    <!-- #{titleController.pageTitle}  --> - Edit Admin
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Admin Id</td>

                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{adminEditController.admin.adminId}</h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top"> Admin Name: </td>
                        <td valign="bottom">
                            <h:inputText id = "adminName" value="#{adminEditController.admin.adminName}" binding="#{adminName}"
                             required="true" requiredMessage="Please enter admin name. ">
							</h:inputText>
                        </td>
                    </tr>
                   
                    <tr>
                        <td width ="100" valign="top">E-Mail: </td>

                        <td valign="bottom">
                            <h:inputText id = "email" value="#{adminEditController.admin.email}"  
                            required="true" requiredMessage="Please enter email. ">
                            </h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">Phone Number: </td>

                        <td valign="bottom">
                            <h:inputText id = "phoneNumber" value="#{adminEditController.admin.phoneNumber}"  
                            required="true" requiredMessage="Please enter phone number. ">
                            </h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top"> Admin User Name: </td>

                        <td valign="bottom">
                            <h:inputText id = "adminUserName" value="#{adminEditController.admin.adminUserName}" 
                             required="true" requiredMessage="Please enter admin user name. ">
                            </h:inputText>

                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top"> D.O.B: </td>

                        <td valign="bottom">
                            <h:inputText id = "dateOfBirth" value="#{adminEditController.admin.dateOfBirth}" 
                             required="true" requiredMessage="Please enter a date of birth. ">
                            </h:inputText>

                        </td>
                    </tr>
                    
                </table>

                <h:commandButton id="save" value="Save" action="#{adminEditController.editAdmin(adminEditController.admin)}"  class="btn btn-primary" >
                    <f:param name="adminID" value="#{adminEditController.adminId+1}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="/faces/Admin/viewAdmin.xhtml"
						          class="btn btn-primary" />

            </h:form>
        </div>
        <div>
        <h:link id="home" value="Home" outcome="/faces/Index/index.xhtml"
						          class="btn btn-primary" /></div>
    </h:body>
</html>
